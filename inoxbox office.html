<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../Src/Script/inox movie.js"></script>
    <title>Document</title>
</head>
<body class="container-fluid">
    <button id="btnQuickBooking" data-bs-toggle="modal" data-bs-target="#booking" class="btn btn-primary mt-2">Quick Booking</button>   
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="title">Quick Booking</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav class="d-flex justify-content-between p-2">
                        <div>
                            <select id="lstMovies" class="form-select">
                                <option>Select Movie</option>
                                <option>Jaat</option>
                                <option>Kesari-2</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstDate" class="form-select">
                                <option>Select Date</option>
                                <option>1 May</option>
                                <option>2 May</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstCinema" class="form-select">
                                <option>Select Cinema</option>
                                <option>PVR</option>
                                <option>3D-INOX</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstTime" class="form-select">
                                <option>Select Time</option>
                                <option>19:30</option>
                                <option>22:30</option>
                            </select>
                        </div>
                        <button id="btnbook" onclick="BookClick()" data-bs-dismiss="modal" class="btn btn-primary">Book</button>
                    </nav>                   
                </div>
            </div>
        </div>
    </div> 

    <div id="summaryContainer" class="w-25" style="display: none;">
        <h3>Booking Summary</h3>
        <img id="imgPoster" width="100%" height="250">
        <dl class="row">
            <dt class="col-3">Movies</dt>
            <dd class="col-9" id="lblMovies"></dd>
            <dt class="col-3">Date</dt>
            <dd class="col-9"  id="lblDate"></dd>
            <dt class="col-3">Cinema</dt>
            <dd class="col-9"  id="lblCinema"></dd>
            <dt class="col-3">Time</dt>
            <dd class="col-9"  id="lblTime"></dd>
        </dl>
        <button onclick="Modifyclick()" data-bs-toggle="modal" data-bs-target="#booking" class="btn btn-warning bi bi-pen-fill w-100">Modify Booking</button>
    </div>
</body>
</html>
