<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var regExp = / /;
        var tip = "";
        function CountryChange(){
            var countryName = document.getElementById("lstCountries").value;
            var imgFlag = document.getElementById("imgFlag");
            var txtMobile = document.getElementById("txtMobile");

            switch(countryName){
                case "India":
                imgFlag.src = "../src/img/india-flag.jpg";
                regExp = /\+91\d{10}/;
                tip = "+919876543210";
                txtMobile.placeholder = tip;
                break;
                case "US":
                imgFlag.src = "../src/img/us-flag2.jpg";
                regExp = /\+\(1\)\(\d{3}\)\s\d{3}-\d{4}/;
                tip = "+(1)(425) 555-0100";
                txtMobile.placeholder = tip;
                break;
                case "UK":
                imgFlag.src = "../src/img/uk-flag.jpg";
                regExp = /\+\(44\)\(\d{2}\)\s\d{4}\s\d{4}/;
                tip = "+(44)(20) 1234 5678";
                txtMobile.placeholder = tip;
                break;
                default:
                alert("Please Select a Country");
                break;
            }

        }
        function VerifyClick(){
            var mobile = document.getElementById("txtMobile").value;
            var lblError = document.getElementById("lblError");

            if(mobile.match(regExp)){
                 document.write("<h3>Mobile Verified Successfully..</h3>");
            } else {
                lblError.innerHTML = `Invalid Mobile : ${tip}`;
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Verify Mobile</h2>
    <dl class="w-25">
        <dt>Your Country</dt>
        <dd class="input-group">
            <select class="form-select" onchange="CountryChange()" id="lstCountries">
                <option>Select Country</option>
                <option>India</option>
                <option>US</option>
                <option>UK</option>
            </select>
            <span class="input-group-text">
                <img id="imgFlag" width="40" height="30">
            </span>
        </dd>
        <dt>Your Mobile</dt>
        <dd>
            <input type="text" id="txtMobile" class="form-control">
        </dd>
        <dd id="lblError" class="text-danger"></dd>
        <button onclick="VerifyClick()" class="mt-4 w-100 btn btn-warning">Veriy</button>
    </dl>

</body>
</html>
